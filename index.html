<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jay Balaji Cargo - Track Your Shipment</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo-title">
      <img src="assets/Jaybalaji.png" alt="Logo" class="logo-small"/>
      <span class="company-name">Jay Balaji Cargo</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero"></div>

  <!-- Tracking Section -->
  <main>
    <section class="tracking-section">
      <h2>Track Your Shipment</h2>
      <input type="text" id="trackingInput" placeholder="Enter Tracking ID"/>
      <button id="trackButton">Track Now</button>
      <div id="trackingResult" style="margin-top: 20px;"></div>
    </section>
  </main>

  <!-- Truck Images Section -->
  <section class="content">
    <h2>Our Fleet</h2>
    <div class="truck-gallery">
      <img src="assets/truck1.jpg" alt="Truck 1"/>
      <img src="assets/truck2.jpg" alt="Truck 2"/>
      <img src="assets/truck3.jpg" alt="Truck 3"/>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jay Balaji Cargo | All Rights Reserved</p>
    <p>Email: support@jaybalajicargo.com | WhatsApp: +91-9876543210</p>
  </footer>

  <!-- JS for tracking and navbar toggle -->
  <script src="js/tracking.js"></script>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
