<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jay Balaji Cargo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <img src="assets/Jaybalaji.png" alt="Jay Balaji Cargo Logo" class="logo" />
    <h1>Jay Balaji Cargo</h1>

  <main>
    <section class="tracking-section">
